    <title>Movie Layout</title>
    

    <style>
        body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  background-color: #f0f0f0;
  box-sizing: border-box;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1200px;
}

.movie-card {
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 20px;
  flex: 1 1 calc(33.333% - 40px);
  box-sizing: border-box;
}

.movie-card img {
  width: 100%;
}

.movie-title {
  font-size: 1.2em;
  margin: 10px 0;
}

.movie-rating {
  font-size: 1em;
  margin: 10px 0;
}

.book-now {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}
    </style>
